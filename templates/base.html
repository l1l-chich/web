<!doctype html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!-- Кнопка открытия -->
    <button class="sidebar-toggle" id="sidebarToggle">☰</button>

    <!-- Сайдбар -->
    <div class="sidebar" id="sidebar">
        <h3>Меню</h3>
        <nav>
            <ul>
                <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link active" aria-current="page">Главная</a></li>
                <li class="nav-item"><a href="{{ url_for('about') }}" class="nav-link">О нас</a></li>
                <li class="nav-item"><a href="{{ url_for('clothes') }}" class="nav-link">Каталог</a></li>
                <li class="nav-item"><a href="{{ url_for('blog') }}" class="nav-link">Блог</a></li>
                <li class="nav-item"><a href="{{ url_for('contact') }}" class="nav-link">Контакты</a></li></ul>
            </ul>
        </nav>
    </div>
<!--
    <div class="page">
        <div class="content">
            <h1>Основной контент</h1>
            <p>Нажмите на кнопку ☰ слева, чтобы открыть меню.</p>
        </div>
-->
        <footer>
            <p>&copy; 2026 Мой сайт</p>
        </footer>
    </div>

    <script>
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        // Закрытие сайдбара при клике вне его
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>
